    <h3>Submit to client</h3>
   </nav>
 <form [formGroup]="registerForm" (ngSubmit)="save()">
   
   <div class="row">
  
    <div class=" col-sm-5 ml-5">
      <div class="row p-0 ">
          <div class="col-sm-4  p-0 ">
              <input type="text" class="form-control" disabled value="Client Name" style=" border-bottom: 0px;">
          </div>
          <div class="col-sm-7 p-0 my-2">
              <input type="text" class="form-control" placeholder="enter clientName" >
            
          </div>
      </div>
  </div>
        
      
      
   </div>


   <div class="row">
    <div class=" col-sm-5 ml-5">
    <div class="row p-0 ">
        <div class="col-sm-4  p-0 ">
            <input type="text" class="form-control" disabled value="Select a Job Opening" style=" border-bottom: 0px;">
        </div>
        <div class="col-sm-7 p-0 my-2">
            <input type="text" name="to" class="form-control"  formControlName="to" >
          
        </div>
    </div>
</div>


  </div>
  <br>

   <div class="row">
    <div class=" col-sm-5 ml-5">
    <div class="row ">
        <div class="col-sm-4 ">
            <input type="text" class="form-control" disabled value="TO" style=" border-bottom: 0px;">
        </div>
        <div class="col-sm-7">
            <input type="email" name="to" class="form-control"  formControlName="to" >
          
        </div>
    </div>
</div>


  </div>
  <br>
 
   <div class="row">
     <div class=" col-sm-5 ml-5">
     <div class="row ">
         <div class="col-sm-4 ">
             <input type="text" class="form-control" disabled value="CC" style=" border-bottom: 0px;">
         </div>
         <div class="col-sm-7 ">
             <input type="email" name="cc" class="form-control"   formControlName="cc">
           
         </div>
     </div>
 </div>
 
 
   </div>
   <br>

     <div class=" col-sm-5 ml-5">
     <div class="row ">
         <div class="col-sm-4 ">
             <input type="text" class="form-control" disabled value="BCC" style=" border-bottom: 0px;">
         </div>
         <div class="col-sm-7 ">
             <input type="email" name="bcc" class="form-control"   formControlName="bcc">
           
         </div>
     </div>
 </div>
 
 
   </div>
   <br> -->
   <div class="col-md-11 ">
   <ejs-richtexteditor name="messageBody" ></ejs-richtexteditor>
 </div>
 <br>

 
   <div class="row">
     <div class=" col-sm-5 ml-5">
     <div class="row ">
         <div class="col-sm-4 ">
             <input type="text" class="form-control" disabled value="STARTDATE" style=" border-bottom: 0px;">
         </div>
         <div class="col-sm-7 ">
             <input type="date" name="startDate" class="form-control"   formControlName="startDate">
           
         </div>
     </div>
 </div>
 
 
   </div>
   <br>
 
   
   <div class="row">
     <div class=" col-sm-5 ml-5">
     <div class="row ">
         <div class="col-sm-4 ">
             <input type="text" class="form-control" disabled value="EndDate" style=" border-bottom: 0px;">
         </div>
         <div class="col-sm-7 ">
             <input type="date" name="endDate" class="form-control"   formControlName="endDate">
           
         </div>
     </div>
 </div>
 
 
   </div>
   <br>
   <div class="row">
     <div class=" col-sm-5 ml-5">
     <div class="row ">
         <div class="col-sm-4 ">
             <input type="text" class="form-control" disabled value="LOCATION" style=" border-bottom: 0px;">
         </div>
         <div class="col-sm-7 ">
             <input type="text" name="location" class="form-control"   formControlName="location">
           
         </div>
     </div>
 </div>
 
 
   </div>
 
   <button type="submit" class="btn btn-success float-right"  >Submit</button>
 </form>
